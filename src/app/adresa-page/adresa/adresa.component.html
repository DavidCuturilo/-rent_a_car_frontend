<mat-card class="example-card">
  <mat-card-content>
    <div class="no-edit" *ngIf="!editMode">
      <div class="adresa">
        <p>Ulica: {{ adresa.ulica }}</p>
        <p>Broj: {{ adresa.broj }}</p>
        <p>Grad: {{ adresa.nazivGrada }}</p>
        <p>Drzava: {{ adresa.nazivDrzave }}</p>
      </div>
    </div>
    <div class="edit">
      <mat-form-field *ngIf="editMode" class="example-full-width">
        <mat-label>Ulica</mat-label>
        <input matInput [(ngModel)]="adresa.ulica" />
      </mat-form-field>
      <mat-form-field *ngIf="editMode" class="example-full-width">
        <mat-label>Broj</mat-label>
        <input matInput [(ngModel)]="adresa.broj" />
      </mat-form-field>
      <mat-form-field *ngIf="editMode">
        <mat-label>Grad</mat-label>
        <mat-select [(ngModel)]="adresa.nazivGrada">
            <mat-option *ngFor="let grad of gradovi"
                [value]="grad">{{grad}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="editMode">
        <mat-label>Drzava</mat-label>
        <mat-select [(ngModel)]="adresa.nazivDrzave">
            <mat-option *ngFor="let drzava of drzave"
                [value]="drzava">{{drzava}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="controls">
      <mat-icon
        (click)="editAddress()" [ngClass]="editMode ? 'disable' : 'normal'"
        matTooltip="Izmeni"
      >build</mat-icon>

      <mat-icon
        (click)="cancelEdit()" [ngClass]="!editMode ? 'disable' : 'normal'"
        matTooltip="PoniÅ¡ti"
      >cancel</mat-icon>

      <mat-icon [ngClass]="editMode ? 'disable' : 'normal'"
        (click)="deleteAddress()"
        matTooltip="Obrisi"
      >delete_outline</mat-icon>

      <mat-icon
        (click)="updateAddress()" [ngClass]="!editMode ? 'disable' : 'normal'"
        matTooltip="Sacuvaj"
      >save</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
